{# advanced_features_and_security/LibraryProject/templates/bookshelf/form_example.html #}

<!DOCTYPE html>
<html>
<head>
    <title>Example Form</title>
</head>
<body>
    <h1>Submit Your Details</h1>
    <form method="post">
        {% csrf_token %} {# Essential for CSRF protection! #}
        {{ form.as_p }} {# Renders form fields as paragraphs #}
        <button type="submit">Submit</button>
    </form>
    <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
</body>
</html>

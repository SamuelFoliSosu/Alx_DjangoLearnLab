{% extends 'blog/base.html' %}
{% block content %}
    <h1>Posts Tagged with "{{ tag.name }}"</h1>
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <h2 class="article-title"><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content|truncatechars:200 }}</p>
                <div class="tags">
                    {% for tag in post.tags.all %}
                        <a href="{% url 'posts_by_tag' tag.slug %}">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book: {{ book.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style> /* Basic inline styles for readability */
        body { font-family: sans-serif; margin: 20px; }
        form { margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; max-width: 500px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], select { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        p { margin-top: 15px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Book</button>
    </form>
    <p><a href="{% url 'relationship_app:list_books' %}">Back to Book List</a></p>
</body>
</html>

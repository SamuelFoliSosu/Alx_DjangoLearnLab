{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style> /* Basic inline styles for readability */
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #dc3545; }
        p { margin-top: 15px; font-size: 1.1em; }
        form { margin-top: 20px; }
        button { background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button:hover { background-color: #c82333; }
        a { background-color: #6c757d; color: white; padding: 10px 15px; border: none; border-radius: 4px; text-decoration: none; font-size: 16px; }
        a:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the book: **"{{ book.title }}"**?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'relationship_app:list_books' %}">No, Cancel</a>
    </form>
</body>
</html>
